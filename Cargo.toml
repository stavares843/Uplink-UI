[workspace]
members = [
    "kit",
    "ui",
    "icons",
    "common",
    "extensions",
    "native_extensions/emoji_selector",
    "native_extensions/clear_all",
]

[profile.rapid]
inherits = "dev"
opt-level = 2
incremental = true
overflow-checks = false
lto = "thin"
panic = "unwind"
codegen-units = 32

[profile.release.build-override]
opt-level = 3
codegen-units = 1

[workspace.package]
version = "0.1.3"
rust-version = "1.68"

[workspace.dependencies]
wry = { version = "0.27.2" }
dioxus = { git = "https://github.com/DioxusLabs/dioxus", rev = "73a2beb3275007a6550adc5c420f36e31b7ddef7" }
dioxus-hooks = { git = "https://github.com/DioxusLabs/dioxus", rev = "73a2beb3275007a6550adc5c420f36e31b7ddef7" }
dioxus-html = { git = "https://github.com/DioxusLabs/dioxus", rev = "73a2beb3275007a6550adc5c420f36e31b7ddef7" }
dioxus-router = { git = "https://github.com/DioxusLabs/dioxus", rev = "73a2beb3275007a6550adc5c420f36e31b7ddef7" }
dioxus-desktop = { git = "https://github.com/DioxusLabs/dioxus", rev = "73a2beb3275007a6550adc5c420f36e31b7ddef7", features = [
    "transparent",
] }
raw-window-handle = "0.5"
dioxus-core = { git = "https://github.com/DioxusLabs/dioxus", rev = "73a2beb3275007a6550adc5c420f36e31b7ddef7" }
fermi = { git = "https://github.com/DioxusLabs/dioxus", rev = "73a2beb3275007a6550adc5c420f36e31b7ddef7" }
tokio-util = { version = "0.7", features = ["full"] }
arboard = "3.2"
humansize = "2.1.3"
window-vibrancy = "0.3.2"
uuid = { version = "1", features = ["serde", "v4"] }
libloading = "0.7.4"
warp = { git = "https://github.com/Satellite-im/Warp", rev = "e044a0ee4cd946c2d9effda6f66c5ac64f04f5df" }
warp-mp-ipfs = { git = "https://github.com/Satellite-im/Warp", rev = "e044a0ee4cd946c2d9effda6f66c5ac64f04f5df" }
warp-rg-ipfs = { git = "https://github.com/Satellite-im/Warp", rev = "e044a0ee4cd946c2d9effda6f66c5ac64f04f5df" }
warp-fs-ipfs = { git = "https://github.com/Satellite-im/Warp", rev = "e044a0ee4cd946c2d9effda6f66c5ac64f04f5df" }
rfd = "0.11.3"
mime = "0.3.16"
serde = "1.0"
serde_json = "1.0"
chrono = "0.4"
either = "1"
base64 = "0.20.0"
timeago = "0.4.0"
dirs = "4.0.0"
regex = "1.6.1"
opener = "0.5.0"
open = "3.2.0"
derive_more = "0.99"
colored = "2.0.0"
notify = "5.1.0"
rand = "0.8"
notify-rust = { version = "4.6.0", default-features = false, features = ["d"] }
titlecase = "2.2.1"

tempfile = "3.0.7"
fdlimit = "0.2"

once_cell = "1.17"

futures = "0.3"
tokio = { version = "1", features = ["full"] }
isolang = "2.2.0"
clap = { version = "4.1", features = ["derive"] }
fs_extra = "1.3"
walkdir = "2"
zip = "0.6.4"

image = "0.24"
linkify = "0.9.0"
reqwest = "0.11.16"
select = "0.6.0"

common = { path = "common" }
extensions = { path = "extensions" }
kit = { path = "kit" }
icons = { path = "icons" }

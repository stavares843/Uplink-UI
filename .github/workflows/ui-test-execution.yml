name: UI Automated Tests on MacOS 🧪

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

jobs:
  build-app:
    runs-on: macos-latest

    steps:
      - name: Checkout Repo 🔖
        uses: actions/checkout@v3

      - name: Set up cargo cache 🛠️
        uses: Swatinem/rust-cache@v2

      - name: Install Rust 💿
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.68.2
          override: true
          components: rustfmt, clippy

      - name: Install Protobuf 💿
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{env.GITHUB_TOKEN}}

      - name: Run cargo update 🌐
        run: cargo update

      - name: Build executable 🖥️
        run: make dmg
        continue-on-error: true

      - name: Create ZIP archive 🗳️
        run: |
          ditto -c -k --sequesterRsrc --keepParent target/release/macos/Uplink.app Uplink-Mac-Universal.zip

      - name: Calculate hashes 🧮
        run: |
          shasum -a 256 Uplink-Mac-Universal.zip > Uplink-Mac-Universal.zip.sha256.txt

      - name: Upload Artifact ⬆️
        uses: actions/upload-artifact@v3
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"
        with:
          name: app-macos
          path: |
            Uplink-Mac-Universal.zip
            Uplink-Mac-Universal.zip.sha256.txt

  test:
    needs: build-app
    runs-on: macos-latest

    steps:
      - name: Checkout working directory 🔖
        uses: actions/checkout@v3

      - name: Checkout testing directory 🔖
        uses: actions/checkout@v3
        with:
          repository: Satellite-im/testing-uplink
          path: "./appium-tests"

      - name: Setup Node.js 🔨
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install NPM dependencies 📦
        working-directory: ./appium-tests
        run: npm ci

      - name: Enable opening app not codesigned 🖥️
        run: sudo spctl --master-disable

      - name: Download the app 🗳️
        uses: actions/download-artifact@v3
        with:
          name: app-macos
          path: ./appium-tests/apps

      - name: Copy DMG to Appium Apps Directory 💿
        working-directory: ./appium-tests/apps
        run: |
          unzip Uplink-Mac-Universal.zip
          cp -r ./Uplink.app /Applications/
          sudo xattr -r -d com.apple.quarantine /Applications/Uplink.app

      - name: Install and Run Appium Server 💻
        run: |
          npm install -g appium@next
          appium -v
          appium driver install mac2
          appium driver list

      - name: Validations before starting appium ✅
        run: rm -rf ~/.uplink

      - name: Run WebdriverIO tests on MacOS 🧪
        working-directory: ./appium-tests
        run: npm run mac.ci

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          junit_files: "./appium-tests/test-report/*.xml"
          check_name: "UI Automated Test Results on MacOS"
          ignore_runs: true
          job_summary: false
          compare_to_earlier_commit: false

      - name: Upload Screenshots if tests failed 📷
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots
          path: ./appium-tests/test-results

      - name: Upload Appium Log if tests failed 📷
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log
          path: ./appium-tests/appium.log

      - name: Take screenshot of GH runner if test execution fails 📷
        uses: OrbitalOwen/desktop-screenshot-action@0.1
        if: failure()
        with:
          file-name: "desktop.jpg"

      - name: Upload Test User Accounts Created ⬆️
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: appium-test-accounts
          path: ./appium-tests/tests/fixtures/users/

  test-chats:
    needs: test
    runs-on: macos-latest
    strategy:
      matrix:
        user: ["ChatUserA", "ChatUserB"]
        include:
          - user: "ChatUserA"
            npm-command: "npm run mac.chatA"
          - user: "ChatUserB"
            npm-command: "npm run mac.chatB"

    steps:
      - name: Checkout working directory 🔖
        uses: actions/checkout@v3

      - name: Checkout testing directory 🔖
        uses: actions/checkout@v3
        with:
          repository: Satellite-im/testing-uplink
          path: "./appium-tests"

      - name: Download Test User Accounts 🗳️
        uses: actions/download-artifact@v3
        with:
          name: appium-test-accounts
          path: ./appium-tests/tests/fixtures/users/

      - name: Setup Node.js 🔨
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install NPM dependencies 📦
        working-directory: ./appium-tests
        run: npm ci

      - name: Enable opening app not codesigned 🖥️
        run: sudo spctl --master-disable

      - name: Download the app 🗳️
        uses: actions/download-artifact@v3
        with:
          name: app-macos
          path: ./appium-tests/apps

      - name: Copy DMG to Appium Apps Directory 💿
        working-directory: ./appium-tests/apps
        run: |
          unzip Uplink-Mac-Universal.zip
          cp -r ./Uplink.app /Applications/
          sudo xattr -r -d com.apple.quarantine /Applications/Uplink.app

      - name: Install and Run Appium Server 💻
        run: |
          npm install -g appium@next
          appium -v
          appium driver install mac2
          appium driver list

      - name: Delete Cache Folder if exists
        run: |
          rm -rf ~/.uplink
          cp -r ./appium-tests/tests/fixtures/users/${{ matrix.user }}/. ~/.uplink

      - name: Run WebdriverIO tests on MacOS 🧪
        working-directory: ./appium-tests
        run: ${{ matrix.npm-command }}

      - name: Upload Screenshots for ${{ matrix.user }} 📷
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-screenshots-${{ matrix.user }}
          path: ./appium-tests/test-results

      - name: Upload Appium Log for ${{ matrix.user }} 📷
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: appium-log-${{ matrix.user }}
          path: ./appium-tests/appium.log

      - name: Delete Chat Users Accounts
        if: success()
        uses: geekyeggo/delete-artifact@v2
        with:
          name: appium-test-accounts
